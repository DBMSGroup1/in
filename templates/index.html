<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  {% csrf_token %}
  <body>
    {% for message in messages%}
      <strong>Message: </strong>{{message}}
    {% endfor %}

    <div class="border border-success rounded center position-absolute top-50 start-50 translate-middle">
    <h3>Welcome To integrity !</h3>  
    {% if isUser < 1 %}
      <a href="user_log"><button type="" class="btn btn-warning" >Login</button></a>
    {% else %}
      <a href="logout"><button type="" class="btn btn-danger">LogOut</button></a>
    {% endif %}
    </div>
  </body>
</html>
